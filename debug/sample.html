<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet About</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.1/normalize.css">
    <!-- Load Leaflet from their CDN -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet-src.js"></script>

    <script src="../node_modules/esri-leaflet/dist/esri-leaflet.js"></script>

    <link rel="stylesheet" href="../src/LeafletAbout.css" />
    <script src="../src/LeafletAbout.js"></script>

    <!-- Make the map fill the entire page -->
    <style>
      #map {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #about header h1 {
        font-size: 22px;
        margin: 12px 0;
      }

      #about header h2 {
        font-size: 18px;
        margin-bottom: 24px;
      }

      #about.loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="about">
      <header>
        <h1>leaflet 'about'</h1>
        <h2>7 Days, 19 Burgers</h2>
      </header>

      <h3>The Challenge</h3>

      <ol>
        <li>You must finish every burger</li>
        <li>No barfing</li>
      </ol>

      <img src="http://aht.seriouseats.com/images/2011/08/20110824-pusheen-burger.gif" alt="pusheen on a burger">
      <h3>Contributors</h3>

      <ul>
        <li>@<a href="http://twitter.com/ungoldman">ungoldman</a>, burger challenge herald</li>
      </ul>
    </div>
    <div id="map"></div>

    <script>

      var map = L.map('map').setView([37.74, -121.62], 10);
      var tiles = L.esri.basemapLayer('Gray').addTo(map);

      var aboot = L.control.about('about', {
        closeButton: true,
        position: 'right',
        visible: true
      });
      map.addControl(aboot);
    </script>
  </body>
</html>
